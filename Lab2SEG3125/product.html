  select {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
      appearance: none;
      background-color: white;
      cursor: pointer;
  }

  select::after {
      content: '\25BC';
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      pointer-events: none;
  }

  option {
      background-color: #fff;
      color: #333;
  }
